<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        select[multiple] {
            width: 100%;
            height: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Novo Cliente</h1>
        <a href="{{ url_for('clientes') }}" class="button">Voltar para a Lista</a>

        <form action="{{ url_for('new_cliente') }}" method="post">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>

            <label for="orgao">Órgão:</label>
            <input type="text" id="orgao" name="orgao">

            <label for="contrato">Contrato:</label>
            <input type="text" id="contrato" name="contrato">

            <label for="sistemas">Sistemas Utilizados:</label>
            <select id="sistemas" name="sistemas" multiple>
                <option value="">Selecione um ou mais Sistemas</option>
                {% for sistema in sistemas_para_selecao %}
                    <option value="{{ sistema }}">{{ sistema }}</option>
                {% endfor %}
            </select>

            <button type="submit">Salvar Cliente</button>
        </form>
    </div>
</body>
</html>
