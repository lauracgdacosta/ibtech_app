<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Projeto de Implantação</h1>
        <form method="post">
            <label for="nome">Nome do Projeto</label>
            <input type="text" name="nome" id="nome" required>

            <label for="cliente">Cliente</label>
            <select name="cliente" id="cliente">
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                <option value="{{ cliente }}">{{ cliente }}</option>
                {% endfor %}
            </select>

            <label for="data_inicio_previsto">Data de Início Previsto</label>
            <input type="date" name="data_inicio_previsto" id="data_inicio_previsto">

            <label for="data_termino_previsto">Data de Término Previsto</label>
            <input type="date" name="data_termino_previsto" id="data_termino_previsto">

            <label for="status">Status</label>
            <select name="status" id="status" required>
                <option value="Planejado">Planejado</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Concluído">Concluído</option>
                <option value="Cancelado">Cancelado</option>
            </select>

            <button type="submit">Salvar Projeto</button>
        </form>
        <a href="{{ url_for('projetos') }}" class="button">Cancelar</a>
    </div>
</body>
</html>
