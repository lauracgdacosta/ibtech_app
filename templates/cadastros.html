<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Cadastros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <h1 class="main-title">Cadastros</h1>
        <p class="subtitle">Selecione uma das opções de cadastro abaixo:</p>

        <div class="module-grid">
            <a href="{{ url_for('tecnicos') }}" class="module-button">Módulo de Técnicos</a>
            <a href="{{ url_for('clientes') }}" class="module-button">Módulo de Clientes</a>
            <a href="{{ url_for('equipes') }}" class="module-button">Módulo de Equipes</a>
            <a href="{{ url_for('sistemas') }}" class="module-button">Módulo de Sistemas</a>
        </div>

        <br>
        <div style="text-align: center; margin-top: 20px;">
             <a href="{{ url_for('index') }}" class="button">Voltar ao Dashboard</a>
        </div>
    </div>
</body>
</html>
