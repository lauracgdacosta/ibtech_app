<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Registo de Responsabilidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Registo de Responsabilidade</h1>
        <form method="post">
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente" required>
                {% for cliente in clientes %}
                <option value="{{ cliente }}" {% if cliente == registo['cliente'] %}selected{% endif %}>{{ cliente }}</option>
                {% endfor %}
            </select>

            <label for="sistema">Sistema</label>
            <select id="sistema" name="sistema" required>
                {% for sistema in sistemas %}
                <option value="{{ sistema }}" {% if sistema == registo['sistema'] %}selected{% endif %}>{{ sistema }}</option>
                {% endfor %}
            </select>

            <label for="responsavel1">1º Responsável (Obrigatório)</label>
            <select id="responsavel1" name="responsavel1" required>
                {% for r in responsaveis %}
                <option value="{{ r }}" {% if r == registo['responsavel1'] %}selected{% endif %}>{{ r }}</option>
                {% endfor %}
            </select>

            <label for="responsavel2">2º Responsável (Opcional)</label>
            <select id="responsavel2" name="responsavel2">
                <option value="">Nenhum</option>
                {% for r in responsaveis %}
                <option value="{{ r }}" {% if r == registo['responsavel2'] %}selected{% endif %}>{{ r }}</option>
                {% endfor %}
            </select>

            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="4">{{ registo['observacoes'] }}</textarea>

            <button type="submit" class="button edit">Atualizar</button>
            <a href="{{ url_for('matriz_responsabilidades') }}" class="button">Cancelar</a>
        </form>
    </div>
</body>
</html>
