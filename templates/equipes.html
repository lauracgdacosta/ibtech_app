<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Equipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <div class="header-actions">
            <h1>Módulo de Equipes</h1>
            <div class="actions-group">
                <a href="{{ url_for('new_equipe') }}" class="button new">Nova Equipe</a>
                <a href="{{ url_for('index') }}" class="button">Voltar ao Início</a>
            </div>
        </div>

        <h2>Equipes Cadastradas</h2>
        <div class="controls">
            <input type="text" id="filterInput" placeholder="Filtrar por nome...">
            <select id="sortSelect">
                <option value="0">Ordenar por Nome (A-Z)</option>
                <option value="0_desc">Ordenar por Nome (Z-A)</option>
                <option value="1">Ordenar por Sigla (A-Z)</option>
                <option value="1_desc">Ordenar por Sigla (Z-A)</option>
                <option value="2">Ordenar por Líder (A-Z)</option>
                <option value="2_desc">Ordenar por Líder (Z-A)</option>
            </select>
        </div>
        <button onclick="abrirTelaCheia('tabela-equipes')">Abrir Tabela em Tela Cheia</button>
        <table id="tabela-equipes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                    <th>Líder</th>
                    <th style="width: 220px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for equipe in equipes %}
                <tr>
                    <td>{{ equipe['nome'] }}</td>
                    <td>{{ equipe['sigla'] }}</td>
                    <td>{{ equipe['lider'] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_equipe', id=equipe['id']) }}" class="button edit">Editar</a>
                        <form action="{{ url_for('delete_equipe', id=equipe['id']) }}" method="post">
                            <button type="submit" class="button delete" onclick="return confirm('Tem certeza que deseja deletar esta equipe?');">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function setupTable(tableId, filterId, sortId) {
            const table = document.getElementById(tableId);
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const filterInput = document.getElementById(filterId);
            const sortSelect = document.getElementById(sortId);

            function filterAndSort() {
                const filterText = filterInput.value.toLowerCase();
                const [sortCol, sortDir] = sortSelect.value.split('_');

                const visibleRows = rows.filter(row => {
                    const textContent = row.textContent.toLowerCase();
                    return textContent.includes(filterText);
                });

                visibleRows.sort((a, b) => {
                    const aText = a.children[sortCol].textContent.toLowerCase();
                    const bText = b.children[sortCol].textContent.toLowerCase();
                    if (aText < bText) return sortDir === 'desc' ? 1 : -1;
                    if (aText > bText) return sortDir === 'desc' ? -1 : 1;
                    return 0;
                });

                tbody.innerHTML = '';
                visibleRows.forEach(row => tbody.appendChild(row));
            }

            filterInput.addEventListener('input', filterAndSort);
            sortSelect.addEventListener('change', filterAndSort);
            filterAndSort();
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupTable('tabela-equipes', 'filterInput', 'sortSelect');
        });

        function abrirTelaCheia(idTabela) {
            var tabela = document.getElementById(idTabela);
            if (tabela.requestFullscreen) {
                tabela.requestFullscreen();
            } else if (tabela.webkitRequestFullscreen) {
                tabela.webkitRequestFullscreen();
            } else if (tabela.msRequestFullscreen) {
                tabela.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
