<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Visita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Nova Visita</h1>
        <a href="{{ url_for('visitas') }}" class="button">Voltar para a Lista</a>
        
        <form action="{{ url_for('new_visita') }}" method="post">
            <label for="localidade_orgao">Localidade/Órgão:</label>
            <select id="localidade_orgao" name="localidade_orgao">
                <option value="">Selecione um Cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente }}">{{ cliente }}</option>
                {% endfor %}
            </select>
            
            <h3>1ª Rodada de Visitas</h3>
            <label for="data_1a_rodada">Data:</label>
            <input type="date" id="data_1a_rodada" name="data_1a_rodada">
            
            <label for="equipe_1">Equipe 1:</label>
            <select id="equipe_1" name="equipe_1">
                <option value="">Selecione uma Equipe</option>
                {% for equipe in equipes %}
                    <option value="{{ equipe }}">{{ equipe }}</option>
                {% endfor %}
            </select>
            
            <label for="tecnico_1">Técnico 1:</label>
            <select id="tecnico_1" name="tecnico_1">
                <option value="">Selecione um Técnico</option>
                {% for tecnico in tecnicos %}
                    <option value="{{ tecnico }}">{{ tecnico }}</option>
                {% endfor %}
            </select>
            <label for="status_1a_rodada">Status 1ª Rodada:</label>
            <select id="status_1a_rodada" name="status_1a_rodada">
                <option value="Planejada">Planejada</option>
                <option value="Realizada">Realizada</option>
                <option value="Cancelada">Cancelada</option>
            </select>
            
            <h3>2ª Rodada de Visitas</h3>
            <label for="data_2a_rodada">Data:</label>
            <input type="date" id="data_2a_rodada" name="data_2a_rodada">
            
            <label for="equipe_2">Equipe 2:</label>
            <select id="equipe_2" name="equipe_2">
                <option value="">Selecione uma Equipe</option>
                {% for equipe in equipes %}
                    <option value="{{ equipe }}">{{ equipe }}</option>
                {% endfor %}
            </select>
            
            <label for="tecnico_2">Técnico 2:</label>
            <select id="tecnico_2" name="tecnico_2">
                <option value="">Selecione um Técnico</option>
                {% for tecnico in tecnicos %}
                    <option value="{{ tecnico }}">{{ tecnico }}</option>
                {% endfor %}
            </select>
            
            <label for="status_2a_rodada">Status 2ª Rodada:</label>
            <select id="status_2a_rodada" name="status_2a_rodada">
                <option value="Planejada">Planejada</option>
                <option value="Realizada">Realizada</option>
                <option value="Cancelada">Cancelada</option>
            </select>

            <h3>3ª Rodada de Visitas (Opcional)</h3>
            <label for="data_3a_rodada">Data:</label>
            <input type="date" id="data_3a_rodada" name="data_3a_rodada">
            
            <label for="equipe_3">Equipe 3:</label>
            <select id="equipe_3" name="equipe_3">
                <option value="">Selecione uma Equipe</option>
                {% for equipe in equipes %}
                    <option value="{{ equipe }}">{{ equipe }}</option>
                {% endfor %}
            </select>
            
            <label for="tecnico_3">Técnico 3:</label>
            <select id="tecnico_3" name="tecnico_3">
                <option value="">Selecione um Técnico</option>
                {% for tecnico in tecnicos %}
                    <option value="{{ tecnico }}">{{ tecnico }}</option>
                {% endfor %}
            </select>
            
            <label for="status_3a_rodada">Status 3ª Rodada:</label>
            <select id="status_3a_rodada" name="status_3a_rodada">
                <option value="Planejada">Planejada</option>
                <option value="Realizada">Realizada</option>
                <option value="Cancelada">Cancelada</option>
            </select>

            <h3>4ª Rodada de Visitas (Opcional)</h3>
            <label for="data_4a_rodada">Data:</label>
            <input type="date" id="data_4a_rodada" name="data_4a_rodada">
            
            <label for="equipe_4">Equipe 4:</label>
            <select id="equipe_4" name="equipe_4">
                <option value="">Selecione uma Equipe</option>
                {% for equipe in equipes %}
                    <option value="{{ equipe }}">{{ equipe }}</option>
                {% endfor %}
            </select>
            
            <label for="tecnico_4">Técnico 4:</label>
            <select id="tecnico_4" name="tecnico_4">
                <option value="">Selecione um Técnico</option>
                {% for tecnico in tecnicos %}
                    <option value="{{ tecnico }}">{{ tecnico }}</option>
                {% endfor %}
            </select>
            
            <label for="status_4a_rodada">Status 4ª Rodada:</label>
            <select id="status_4a_rodada" name="status_4a_rodada">
                <option value="Planejada">Planejada</option>
                <option value="Realizada">Realizada</option>
                <option value="Cancelada">Cancelada</option>
            </select>
            
            <label for="obs">Observações:</label>
            <textarea id="obs" name="obs"></textarea>
            
            <button type="submit">Salvar Visita</button>
        </form>
    </div>
</body>
</html>
