<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Agenda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <h1>Módulo de Agenda</h1>
            <div>
                <a href="{{ url_for('new_agenda') }}" class="button" style="background-color: #3498db;">Novo Agendamento</a>
                <a href="{{ url_for('pendencias') }}" class="button">Ver Pendências</a>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Técnico</th>
                    <th>Data</th>
                    <th>Motivo</th>
                    <th>Status</th>
                    <th>Descrição</th>
                    <th style="width: 15%;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for item in agenda_data %}
                <tr>
                    <td>{{ item['cliente'] }}</td>
                    <td>{{ item['tecnico'] }}</td>
                    <td>{{ item['data_agendamento'] }}</td>
                    <td>{{ item['motivo'] }}</td>
                    <td>{{ item['status'] }}</td>
                    <td>{{ item['descricao'] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_agenda', id=item['id']) }}">Editar</a>
                        <form action="{{ url_for('delete_agenda', id=item['id']) }}" method="post" style="display:inline;">
                            <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('index') }}" class="button">Voltar</a>
    </div>
</body>
</html>
