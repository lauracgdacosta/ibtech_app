<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Demanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .protocolo-group { display: flex; align-items: center; gap: 5px; }
        .protocolo-group input { flex-grow: 1; }
        .protocolo-group span { font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <h1>Nova Demanda</h1>
            <div class="actions-group">
                <a href="{{ url_for('pendencias', **args) }}" class="button">Voltar para a Lista</a>
            </div>
        </div>
        
        <form method="post">
            {% for key, value in args.items() %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}

            <label for="protocolo">Número do Protocolo</label>
            <div class="protocolo-group">
                <input type="number" id="protocolo" name="protocolo" required placeholder="000000" maxlength="6">
                <span>/{{ ano_atual }}</span>
            </div>
            
            <label for="data_registro">Data de Registro</label>
            <input type="date" id="data_registro" name="data_registro" required>
            
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente" required>
                <option value="" disabled selected>Selecione um Cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente }}">{{ cliente }}</option>
                {% endfor %}
            </select>
            
            <label for="sistema">Sistema</label>
            <select id="sistema" name="sistema" required>
                <option value="" disabled selected>Selecione um Sistema</option>
                {% for sistema in sistemas %}
                    <option value="{{ sistema }}">{{ sistema }}</option>
                {% endfor %}
            </select>
            
            <label for="detalhamento">Detalhamento</label>
            <textarea id="detalhamento" name="detalhamento" rows="5"></textarea>

            <label for="responsavel">Responsável</label>
            <select id="responsavel" name="responsavel">
                <option value="" selected>Selecione um Responsável</option>
                {% for responsavel in responsaveis %}
                    <option value="{{ responsavel }}">{{ responsavel }}</option>
                {% endfor %}
            </select>

            <label for="fase">Fase</label>
            <select id="fase" name="fase">
                <option value="Teste de entrada">Teste de entrada</option>
                <option value="Gerente Dev">Gerente Dev</option>
                <option value="Analista">Analista</option>
                <option value="Dev responsável">Dev responsável</option>
                <option value="Teste de saída">Teste de saída</option>
                <option value="Aguardando atualização">Aguardando atualização</option>
                <option value="Feedback ao cliente">Feedback ao cliente</option>
                <option value="Retrabalho">Retrabalho</option>
            </select>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Pendente" selected>Pendente</option>
                <option value="Concluído não arquivado">Concluído não arquivado</option>
                <option value="Arquivado">Arquivado</option>
            </select>
            
            <button type="submit" class="button new">Salvar Demanda</button>
        </form>
    </div>
</body>
</html>
