<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <h1>Novo Sistema</h1>
        <a href="{{ url_for('sistemas') }}" class="button">Voltar para a Lista</a>
        
        <form action="{{ url_for('new_sistema') }}" method="post">
            <label for="nome">Nome do Sistema:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" required>
            
            <button type="submit">Salvar Sistema</button>
        </form>
    </div>
</body>
</html>
