<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <div class="header-actions">
            <h1>Editar Usuário</h1>
        </div>
        <form method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ usuario['nome'] }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ usuario['email'] }}" required>

            <label for="senha">Nova Senha (deixe em branco para não alterar)</label>
            <input type="password" id="senha" name="senha">

            <label for="nivel_acesso">Nível de Acesso</label>
            <select id="nivel_acesso" name="nivel_acesso" required>
                <option value="Usuario" {% if usuario['nivel_acesso'] == 'Usuario' %}selected{% endif %}>Usuário</option>
                <option value="Admin" {% if usuario['nivel_acesso'] == 'Admin' %}selected{% endif %}>Admin</option>
            </select>

            <div class="actions-group" style="margin-top: 20px;">
                <button type="submit" class="button edit">Atualizar Usuário</button>
                <a href="{{ url_for('usuarios') }}" class="button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
