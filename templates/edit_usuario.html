<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <form method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ usuario['nome'] }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ usuario['email'] }}" required>

            <label for="senha">Nova Senha (deixe em branco para não alterar)</label>
            <input type="password" id="senha" name="senha">

            <label for="role">Perfil de Acesso</label>
            <select id="role" name="role" required>
                <option value="tecnico" {% if usuario['role'] == 'tecnico' %}selected{% endif %}>Técnico</option>
                <option value="coordenacao" {% if usuario['role'] == 'coordenacao' %}selected{% endif %}>Coordenação</option>
                <option value="admin" {% if usuario['role'] == 'admin' %}selected{% endif %}>Admin</option>
            </select>

            <button type="submit">Atualizar Usuário</button>
        </form>
        <a href="{{ url_for('usuarios') }}" class="button">Cancelar</a>
    </div>
</body>
</html>
