<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <div class="header-actions">
            <h1>Editar Agendamento</h1>
        </div>
        <form method="post">
            {{ csrf_token() }}
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente }}" {% if cliente == agendamento['cliente'] %}selected{% endif %}>{{ cliente }}</option>
                {% endfor %}
            </select>

            <label for="tecnico">Técnico</label>
            <select id="tecnico" name="tecnico" required>
                {% for tecnico in tecnicos %}
                    <option value="{{ tecnico }}" {% if tecnico == agendamento['tecnico'] %}selected{% endif %}>{{ tecnico }}</option>
                {% endfor %}
            </select>

            <label for="sistema">Sistema</label>
            <select id="sistema" name="sistema">
                <option value="">Nenhum</option>
                {% for sistema in sistemas %}
                    <option value="{{ sistema }}" {% if sistema == agendamento['sistema'] %}selected{% endif %}>{{ sistema }}</option>
                {% endfor %}
            </select>

            <label for="data_agendamento">Data do Agendamento</label>
            <input type="date" id="data_agendamento" name="data_agendamento" value="{{ agendamento['data_agendamento'] }}" required>

            <label for="motivo">Motivo</label>
            <select id="motivo" name="motivo">
                <option value="Treinamento" {% if agendamento['motivo'] == 'Treinamento' %}selected{% endif %}>Treinamento</option>
                <option value="Visita Contratual" {% if agendamento['motivo'] == 'Visita Contratual' %}selected{% endif %}>Visita Contratual</option>
                <option value="Visita Cortesia" {% if agendamento['motivo'] == 'Visita Cortesia' %}selected{% endif %}>Visita Cortesia</option>
                <option value="Atendimento Externo" {% if agendamento['motivo'] == 'Atendimento Externo' %}selected{% endif %}>Atendimento Externo</option>
            </select>
            
            <label for="descricao">Descrição da Tarefa</label>
            <textarea id="descricao" name="descricao" rows="4">{{ agendamento['descricao'] }}</textarea>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Planejada" {% if agendamento['status'] == 'Planejada' %}selected{% endif %}>Planejada</option>
                <option value="Realizada" {% if agendamento['status'] == 'Realizada' %}selected{% endif %}>Realizada</option>
                <option value="Cancelada" {% if agendamento['status'] == 'Cancelada' %}selected{% endif %}>Cancelada</option>
            </select>

            <div class="actions-group" style="margin-top: 20px;">
                <button type="submit" class="button edit">Atualizar Agendamento</button>
                <a href="{{ url_for('agenda') }}" class="button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
