<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cronograma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <div class="header-actions">
            <h1>Editar Cronograma</h1>
            <div class="actions-group">
                <a href="{{ url_for('cronograma') }}" class="button">Voltar para a Lista</a>
            </div>
        </div>
        
        <form action="{{ url_for('edit_cronograma', id=cronograma_item['id']) }}" method="post">
            <input type="hidden" name="id" value="{{ cronograma_item['id'] }}">
            
            <label for="equipe">Equipe:</label>
            <input type="text" id="equipe" name="equipe" value="{{ cronograma_item['equipe'] }}">

            <label for="tecnico_nome">Nome do Técnico:</label>
            <input type="text" id="tecnico_nome" name="tecnico_nome" value="{{ cronograma_item['tecnico_nome'] }}">
            
            <label for="tecnico_funcao">Função do Técnico:</label>
            <input type="text" id="tecnico_funcao" name="tecnico_funcao" value="{{ cronograma_item['tecnico_funcao'] }}">

            <label for="atividade_domingo">Domingo:</label>
            <textarea id="atividade_domingo" name="atividade_domingo">{{ cronograma_item['atividade_domingo'] }}</textarea>
            
            <label for="atividade_segunda">Segunda:</label>
            <textarea id="atividade_segunda" name="atividade_segunda">{{ cronograma_item['atividade_segunda'] }}</textarea>

            <label for="atividade_terca">Terça:</label>
            <textarea id="atividade_terca" name="atividade_terca">{{ cronograma_item['atividade_terca'] }}</textarea>
            
            <label for="atividade_quarta">Quarta:</label>
            <textarea id="atividade_quarta" name="atividade_quarta">{{ cronograma_item['atividade_quarta'] }}</textarea>
            
            <label for="atividade_quinta">Quinta:</label>
            <textarea id="atividade_quinta" name="atividade_quinta">{{ cronograma_item['atividade_quinta'] }}</textarea>
            
            <label for="atividade_sexta">Sexta:</label>
            <textarea id="atividade_sexta" name="atividade_sexta">{{ cronograma_item['atividade_sexta'] }}</textarea>
            
            <label for="atividade_sabado">Sábado:</label>
            <textarea id="atividade_sabado" name="atividade_sabado">{{ cronograma_item['atividade_sabado'] }}</textarea>

            <button type="submit" class="button edit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
