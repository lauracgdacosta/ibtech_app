<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
</head>
<body>
<div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
{% if session.user_name %}
    <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
    <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
{% endif %}
</div>
<div class="container">
    <div class="header-actions">
        <h1>Gestão de Usuários</h1>
        <div class="actions-group">
            <a href="{{ url_for('new_usuario') }}" class="button new">Novo Usuário</a>
        </div>
    </div>
    
    <table id="tabela" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Nível de Acesso</th>
                <th class="no-sort">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario['nome'] }}</td>
                <td>{{ usuario['email'] }}</td>
                <td>{{ usuario['nivel_acesso'] }}</td>
                <td class="actions">
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <a href="{{ url_for('edit_usuario', id=usuario['id']) }}" class="button edit">Editar</a>
                        <form action="{{ url_for('delete_usuario', id=usuario['id']) }}" method="post" style="margin: 0;">
                            {{ csrf_token() }}
                            <button type="submit" class="button delete" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Deletar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('index') }}" class="button">Voltar</a>
</div>

<script>
$(document).ready(function() {
    $('#tabela').DataTable({
        "columnDefs": [{ "targets": 'no-sort', "orderable": false }],
        "language": { "url": "//cdn.datatables.net/plug-ins/2.0.8/i18n/pt-BR.json" }
    });
});
</script>
</body>
</html>
