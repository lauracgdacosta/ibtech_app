<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Sistemas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Módulo de Sistemas</h1>
        <a href="{{ url_for('index') }}" class="button">Voltar para o Início</a>
        
        <div class="header-actions">
            <h2>Sistemas Cadastrados</h2>
            <a href="{{ url_for('new_sistema') }}" class="button">Novo Cadastro</a>
        </div>
        
        <div class="controls">
            <input type="text" id="filterInput" placeholder="Filtrar por nome...">
            <select id="sortSelect">
                <option value="0">Ordenar por Nome (A-Z)</option>
                <option value="0_desc">Ordenar por Nome (Z-A)</option>
                <option value="1">Ordenar por Sigla (A-Z)</option>
                <option value="1_desc">Ordenar por Sigla (Z-A)</option>
            </select>
        </div>
        <button onclick="abrirTelaCheia('tabela-sistemas')">Abrir Tabela em Tela Cheia</button>
        <table id="tabela-sistemas" border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for sistema in sistemas %}
                <tr>
                    <td>{{ sistema['nome'] }}</td>
                    <td>{{ sistema['sigla'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_sistema', id=sistema['id']) }}">Editar</a>
                        <form action="{{ url_for('delete_sistema', id=sistema['id']) }}" method="post" onsubmit="return confirm('Tem certeza que deseja deletar este sistema?');" style="display:inline;">
                            <button type="submit">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function setupTable(tableId, filterId, sortId) {
            const table = document.getElementById(tableId);
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const filterInput = document.getElementById(filterId);
            const sortSelect = document.getElementById(sortId);

            function filterAndSort() {
                const filterText = filterInput.value.toLowerCase();
                const [sortCol, sortDir] = sortSelect.value.split('_');

                const visibleRows = rows.filter(row => {
                    const textContent = row.textContent.toLowerCase();
                    return textContent.includes(filterText);
                });

                visibleRows.sort((a, b) => {
                    const aText = a.children[sortCol].textContent.toLowerCase();
                    const bText = b.children[sortCol].textContent.toLowerCase();
                    if (aText < bText) return sortDir === 'desc' ? 1 : -1;
                    if (aText > bText) return sortDir === 'desc' ? -1 : 1;
                    return 0;
                });

                tbody.innerHTML = '';
                visibleRows.forEach(row => tbody.appendChild(row));
            }

            filterInput.addEventListener('input', filterAndSort);
            sortSelect.addEventListener('change', filterAndSort);
            filterAndSort();
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupTable('tabela-sistemas', 'filterInput', 'sortSelect');
        });
        
        function abrirTelaCheia(idTabela) {
            var tabela = document.getElementById(idTabela);
            if (tabela.requestFullscreen) {
                tabela.requestFullscreen();
            } else if (tabela.webkitRequestFullscreen) {
                tabela.webkitRequestFullscreen();
            } else if (tabela.msRequestFullscreen) {
                tabela.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
