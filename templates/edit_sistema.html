<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="background-color: #34495e; color: white; padding: 10px 20px; text-align: right; margin-bottom: 15px;">
    {% if session.user_name %}
        <span>Bem-vindo, <strong>{{ session.user_name }}</strong>!</span>
        <a href="{{ url_for('logout') }}" style="color: #ecf0f1; margin-left: 15px; text-decoration: none;">Sair</a>
    {% endif %}
    </div>
    <div class="container">
        <div class="header-actions">
            <h1>Editar Sistema</h1>
            <div class="actions-group">
                <a href="{{ url_for('sistemas') }}" class="button">Voltar para a Lista</a>
            </div>
        </div>
        
        <form action="{{ url_for('edit_sistema', id=sistema['id']) }}" method="post">
            {{ csrf_token() }}
            <input type="hidden" name="id" value="{{ sistema['id'] }}">
            
            <label for="nome">Nome do Sistema:</label>
            <input type="text" id="nome" name="nome" value="{{ sistema['nome'] }}" required>
            
            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" value="{{ sistema['sigla'] }}" required>
            
            <button type="submit" class="button edit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
